downloadFlows:
  flows:
    - url: https://raw.githubusercontent.com/datastax/warpflow-charts/main/examples/flows/basic-prompting-hello-world.json
      endpoint: hello-world

env:
  - name: WARPFLOW_LOG_LEVEL
    value: "INFO"
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: warpflow-secrets
        key: openai-key
